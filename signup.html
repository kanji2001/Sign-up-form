
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signup.css"/>
  </head>
  <body>
    <div class="container">
      <div class="left_side">
        <p class="heading">Analytics 101</p>
        <p class="text">
          This free workshop you how to track<br />important metrics in your
          business
        </p>
        <p class="host_text">Your host</p>
        <img src="company.png" alt="loading img" />
        <p class="left_footer"><span>CEO,</span>company<br />Arpit</p>
      </div>
      <div class="right_side">
          <h2 id="register_heading">Register Now</h2>
          <p id="rs_contant">Enter your information to register for the workshop.</p>
          <div class="name_input">
              <input type="text" name="firstName" id="name" placeholder="First name">
              <input type="text" name="lastName" id="name" placeholder="Last name">
          </div>
          <input type="email" name="email" id="same" class="input_email" placeholder="Your email"> 
          <div class="date">
              <p>Select Day:</p>
              <input type="date" name="date" id="same">
          </div>
          <div class="btn">
            <button type="submit">Register</button>
          </div>
      </div>
    </div>
  </body>
